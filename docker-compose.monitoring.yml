# Medical AI Platform - Monitoring Stack
# Production-ready monitoring and observability

version: '3.8'

services:
  # ===========================================
  # METRICS COLLECTION
  # ===========================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: medical-ai-prometheus
    restart: unless-stopped
    volumes:
      - ./backend/infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./backend/infrastructure/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # METRICS VISUALIZATION
  # ===========================================

  grafana:
    image: grafana/grafana:10.1.0
    container_name: medical-ai-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.medical-ai.com:587
      - GF_SMTP_USER=${SMTP_USERNAME}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend/infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # DISTRIBUTED TRACING
  # ===========================================

  jaeger:
    image: jaegertracing/all-in-one:1.48
    container_name: medical-ai-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=50000
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # LOG AGGREGATION
  # ===========================================

  loki:
    image: grafana/loki:2.9.0
    container_name: medical-ai-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./backend/infrastructure/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:2.9.0
    container_name: medical-ai-promtail
    restart: unless-stopped
    volumes:
      - ./backend/infrastructure/promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - monitoring
    depends_on:
      - loki

  # ===========================================
  # ALERT MANAGEMENT
  # ===========================================

  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: medical-ai-alertmanager
    restart: unless-stopped
    volumes:
      - ./backend/infrastructure/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # CUSTOM METRICS EXPORTER
  # ===========================================

  medical-ai-exporter:
    build:
      context: .
      dockerfile: backend/infrastructure/prometheus/Dockerfile
    container_name: medical-ai-exporter
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - METRICS_PORT=8001
      - METRICS_UPDATE_INTERVAL=60
    ports:
      - "8001:8001"
    networks:
      - monitoring
      - backend
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # NODE EXPORTER (SYSTEM METRICS)
  # ===========================================

  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: medical-ai-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitoring
    privileged: true

  # ===========================================
  # NVIDIA GPU METRICS (DCGM)
  # ===========================================

  dcgm-exporter:
    image: nvidia/dcgm-exporter:3.1.7-1-ubuntu20.04
    container_name: medical-ai-dcgm-exporter
    restart: unless-stopped
    ports:
      - "9400:9400"
    networks:
      - monitoring
    volumes:
      - /var/lib/nvidia-docker/volumes/nvidia_driver/latest:/usr/local/nvidia:ro
    environment:
      - DCGM_EXPORTER_LISTEN=:9400
      - DCGM_EXPORTER_KUBERNETES=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ===========================================
  # BLACKBOX EXPORTER (EXTERNAL MONITORING)
  # ===========================================

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: medical-ai-blackbox-exporter
    restart: unless-stopped
    volumes:
      - ./backend/infrastructure/prometheus/blackbox.yml:/etc/blackbox/blackbox.yml:ro
    command:
      - '--config.file=/etc/blackbox/blackbox.yml'
    ports:
      - "9115:9115"
    networks:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  backend:
    external: true  # Connect to main application network