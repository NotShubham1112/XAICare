# Medical AI Production Secrets Template
# DO NOT commit actual secrets to version control
# Use sealed-secrets or external secret management

apiVersion: v1
kind: Secret
metadata:
  name: medical-ai-secrets
  namespace: medical-ai
type: Opaque
data:
  # Database passwords (base64 encoded)
  database-password: <BASE64_ENCODED_DB_PASSWORD>
  mongodb-password: <BASE64_ENCODED_MONGO_PASSWORD>

  # MinIO/S3 credentials
  minio-access-key: <BASE64_ENCODED_MINIO_ACCESS_KEY>
  minio-secret-key: <BASE64_ENCODED_MINIO_SECRET_KEY>

  # JWT and encryption keys
  jwt-secret-key: <BASE64_ENCODED_JWT_SECRET>
  phi-encryption-key: <BASE64_ENCODED_PHI_KEY>
  backup-encryption-key: <BASE64_ENCODED_BACKUP_KEY>

  # OAuth2 credentials
  keycloak-client-secret: <BASE64_ENCODED_KEYCLOAK_SECRET>

  # EHR integration
  ehr-client-id: <BASE64_ENCODED_EHR_CLIENT_ID>
  ehr-client-secret: <BASE64_ENCODED_EHR_CLIENT_SECRET>

  # Notification services
  smtp-password: <BASE64_ENCODED_SMTP_PASSWORD>
  twilio-account-sid: <BASE64_ENCODED_TWILIO_SID>
  twilio-auth-token: <BASE64_ENCODED_TWILIO_TOKEN>
  slack-webhook-url: <BASE64_ENCODED_SLACK_WEBHOOK>

  # GitHub container registry
  github-username: <BASE64_ENCODED_GITHUB_USERNAME>
  github-token: <BASE64_ENCODED_GITHUB_TOKEN>
---
# TLS Certificate Secret
apiVersion: v1
kind: Secret
metadata:
  name: medical-ai-tls
  namespace: medical-ai
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_CERT>
  tls.key: <BASE64_ENCODED_KEY>
---
# Service Account Token (auto-generated)
apiVersion: v1
kind: Secret
metadata:
  name: medical-ai-service-account-token
  namespace: medical-ai
  annotations:
    kubernetes.io/service-account.name: medical-ai-service-account
type: kubernetes.io/service-account-token
---
# Docker Registry Secret
apiVersion: v1
kind: Secret
metadata:
  name: medical-ai-registry-secret
  namespace: medical-ai
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>